<!DOCTYPE html>
<html>
<head>
  <title>Crud Operation</title>
  <link rel="stylesheet" href="crud.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="text-center">API</h1>
      <div class="col">
        <form id="todoForm">
          <label class="title" for="title">Title:</label>
          <input class="inp" type="text" id="title" placeholder="Add your text">
          <button class="btn1" type="submit">Add Todo</button>
        </form>
      </div>
    </div>
  </div>
<div class="container1">
  <table id="todoTable" border="1">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>
  <script src="crud.js"></script>
</body>
</html>
